<div class="team-container">
  <!-- Header -->
  <div class="header">
    <h1 class="main-title">Notre Équipe</h1>
    <h2 class="subtitle">Nos Chefs Étoilés</h2>
    <div class="title-decoration"></div>
  </div>

  <!-- Chefs Grid -->
  <div class="chefs-grid">
    <div class="chef-card" *ngFor="let chef of chefs" 
         (mouseenter)="setActiveChef(chef)"
         (mouseleave)="setActiveChef(null)">
      <div class="chef-image-container">
        <img [src]="chef.image" [alt]="chef.fullName" class="chef-image">
        
        <!-- Overlay avec informations de contact -->
        <div class="contact-overlay" [class.active]="activeChef === chef">
          <div class="contact-info">
            <div class="contact-item">
              <svg class="contact-icon" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
              </svg>
              <span class="contact-text">{{ chef.email }}</span>
            </div>
            <div class="contact-item">
              <svg class="contact-icon" viewBox="0 0 24 24">
                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
              </svg>
              <span class="contact-text">{{ chef.phone }}</span>
            </div>
          </div>
        </div>

        <!-- Badge de spécialité -->
        <div class="specialty-badge">{{ chef.specialty }}</div>
      </div>

      <div class="chef-info">
        <h3 class="full-name">{{ chef.fullName }}</h3>
        <p class="designation">{{ chef.designation }}</p>
        
        <!-- Réseaux sociaux -->
        <div class="social-links">
          <button class="social-btn" aria-label="Email">
            <svg viewBox="0 0 24 24">
              <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
          </button>
          <button class="social-btn" aria-label="Téléphone">
            <svg viewBox="0 0 24 24">
              <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Separator -->
  <div class="separator"></div>

  <!-- Footer -->
  <footer class="footer">
    <strong class="footer-text">Technorial</strong>
    <p class="footer-subtext">L'excellence culinaire depuis 2024</p>
  </footer>
</div>
