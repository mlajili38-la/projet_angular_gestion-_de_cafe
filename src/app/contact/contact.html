<div class="contact-container">
  <div class="background-overlay"></div>
  <div class="contact-content">
    <h2>Contactez-nous</h2>
    <p class="intro">Nous sommes ravis de vous entendre ! Remplissez le formulaire ci-dessous :</p>

    <div class="contact-main">
      <form (ngSubmit)="envoyer()" #contactForm="ngForm">
        <div class="form-group">
          <label>Nom :</label>
          <input type="text" [(ngModel)]="nom" name="nom" required placeholder="Votre nom">
        </div>

        <div class="form-group">
          <label>Email :</label>
          <input type="email" [(ngModel)]="email" name="email" required placeholder="Votre email">
        </div>

        <div class="form-group">
          <label>Message :</label>
          <textarea [(ngModel)]="message" name="message" required placeholder="Votre message"></textarea>
        </div>

        <button type="submit" class="btn">Envoyer le message</button>
      </form>
